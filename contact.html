<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking | Port D´Andratx</title>

    <link href="style/front/mobile-app.css" rel="stylesheet">

<body>
    <header>
        <div class="desktop-two-columns-aside mobile-one-column">
            <div class="column-aside">
                <div class="header-logo">
                    <img src="images/Logo_blue.svg" alt="">
                </div>
            </div>
            <div class="column-main">

                <div class="desktop-two-columns">
                    <div class="column">
                        <div class="header-menu">
                            <ul>
                                <li>Quienes somos</li>
                                <li>El coworking</li>
                                <li>Dónde estamos</li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-lenguage">
                            <ul>
                                <li>ES</li>
                                <li>EN</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

                                <div class="contact-info-option-text">
                                    <p>+34685594487</p>
                                </div>
                            </div>
                            <div class="contact-info-option">
                                <div class="contact-info-option-img">
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"></path>

                                </div>
                            </div>
                            <div class="contact-info-option">
                                <div class="contact-info-option-img">
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"></path>

                                <div class="contact-info-option-img">
                                    <svg viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z"></path>

                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="contact-form-element">
                                        <div class="contact-form-element-label">
                                            <label>Nombre</label>
                                        </div>
                                        <div class="contact-form-element-input">
                                            <input type="text" name="" id="">
                                        </div>
                                    </div>
                                    <div class="contact-form-element">
                                        <div class="contact-form-element-label">
                                            <label>Telefono</label>
                                        </div>
                                        <div class="contact-form-element-input">
                                            <input type="text" name="" id="">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="contact-form-element">
                                        <div class="contact-form-element-label">
                                            <label>Apellidos</label>
                                        </div>
                                        <div class="contact-form-element-input">
                                            <input type="text" name="" id="">
                                        </div>
                                    </div>
                                    <div class="contact-form-element">
                                        <div class="contact-form-element-label">
                                            <label>Email</label>
                                        </div>
                                        <div class="contact-form-element-input">
                                            <input type="text" name="" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-one-column mobile-one-column">
                                <div class="column">
                                    <div class="contact-form-element">
                                        <div class="contact-form-element-label">
                                            <label>Comentarios</label>
                                        </div>
                                        <div class="contact-form-element-input">
                                            <textarea name="" id="" cols="60" rows="10"></textarea>
                                        </div>
                                    </div>
                                    <div class="contact-form-element-button">
                                        <button>Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>

    <footer>
       <div class="footer-from-texts">
            <div class="footer-from-tex">
                <span>Copyright © 2020 - Coworking Port D'Andratx. Todos los derechos reservados.</span>
            </div>
            <div class="footer-from-tex">

            </div>
