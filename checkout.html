<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coworking | Port D´Andratx</title>
    <link href="style/front/app.css" rel="stylesheet">
    <!-- <link href="style/front/mobile-app.css" rel="stylesheet"> -->
</head>
<body>
    <header>
        <div class="desktop-two-columns-aside mobile-one-column">
            <div class="column-aside">
                <div class="header-logo">
                    <img src="images/Logo_blue.svg" alt="">
                </div>
            </div>
            <div class="column-main">

                <div class="desktop-two-columns">
                    <div class="column">
                        <div class="header-menu">
                            <ul>
                                <li>Quienes somos</li>
                                <li>El coworking</li>
                                <li>Dónde estamos</li>
                                <li>Contacto</li>
                            </ul>
                        </div>
                    </div>
                    <div class="column">
                        <div class="header-lenguage">
                            <ul>
                                <li>ES</li>
                                <li>EN</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="checkout">
            <div class="desktop-two-columns mobiel-one-column">
                <div class="column">
                    <div class="checkout-info">
                        <div class="desktop-two-columns mobile-one-column">
                            <div class="column">
                                <div class="checkout-info-element">
                                    <div class="checkout-info-element-text">
                                        <label for="">Nombre</label>
                                    </div>
                                    <div class="checkout-info-element-input">
                                        <input type=" text" name="" >
                                    </div>
                                </div>
                                <div class="checkout-info-element">
                                    <div class="checkout-info-element-text">
                                        <label for="">Telefono</label>
                                    </div>
                                    <div class="checkout-info-element-input">
                                        <input type=" text" name="" >
                                    </div>
                                </div>
                                <div class="checkout-info-element">
                                    <div class="checkout-info-element-text">
                                        <label for="">Dirección</label>
                                    </div>
                                    <div class="checkout-info-element-input">
                                        <input type=" text" name="" >
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="checkout-info-element">
                                    <div class="checkout-info-element-text">
                                        <label for="">Apellidos</label>
                                    </div>
                                    <div class="checkout-info-element-input">
                                        <input type=" text" name="" >
                                    </div>
                                </div>
                                <div class="checkout-info-element">
                                    <div class="checkout-info-element-text">
                                        <label for="">Email</label>
                                    </div>
                                    <div class="checkout-info-element-input">
                                        <input type=" text" name="" >
                                    </div>
                                </div>
                                <div class="checkout-info-element">
                                    <div class="checkout-info-element-text">
                                        <label for="">Codigo Postal</label>
                                    </div>
                                    <div class="checkout-info-element-input">
                                        <input type=" text" name="" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="checkout-info-coment">
                            <div class="desktop-one-column mobile-one-column">
                                <div class="column">
                                    <div class="checkout-info-coment">
                                        <div class="checkout-info-coment-text">
                                            <label for="">Comentario</label>
                                        </div>
                                        <div class="checkout-info-coment-textarea">
                                            <textarea name="" id="" cols="30" rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="checkout-resume">
                        <div class="checkout-resume-title">
                            <h3>Resumen de la compra</h3>
                        </div>
                        <div class="checkout-resume-prices">
                            <div class="desktop-one-column">
                                <div class="column">
                                    <div class="checkout-resume-price">
                                        <div class="checkout-resume-price-text">
                                            <label for="">IVA:</label>
                                            <label for="">20€</label>
                                        </div>
                                        <div class="checkout-resume-price-text">
                                            <label for="">Reserva:</label>
                                            <label for="">50€</label>
                                        </div>
                                        <div class="checkout-resume-price-text">
                                            <label for="">Total:</label>
                                            <label for="">500€</label>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                       <div class="checkout-resume-payments">
                            <div class="desktop-one-column">
                                <div class="column">
                                    <div class="checkout-resume-payment-elements">
                                        <div class="checkout-resume-payment-element">
                                            <input type="radio">
                                        </div>
                                        <div class="checkout-resume-payment-text">
                                            <label for="">Transferencia bancaria</label>
                                        </div>
                                    </div>
                                    <div class="checkout-resume-payment-elements">
                                        <div class="checkout-resume-payment-element">
                                            <input type="radio">
                                        </div>
                                        <div class="checkout-resume-payment-text">
                                            <label for="">Paypal</label>
                                        </div>
                                    </div>
                                    <div class="checkout-resume-payment-elements">
                                        <div class="checkout-resume-payment-element">
                                            <input type="radio">
                                        </div>
                                        <div class="checkout-resume-payment-text">
                                            <label for="">Tarjeta de credito</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                       </div>
                       <div class="checkout-resume-button">
                            <button>Pagar</button>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-from-texts">
             <div class="footer-from-tex">
                 <span>Copyright © 2020 - Coworking Port D'Andratx. Todos los derechos reservados.</span>
             </div>
             <div class="footer-from-tex">
                 <span>Creado por Enalbis</span>
             </div>
        </div>
     </footer> 
</body>
</html>
